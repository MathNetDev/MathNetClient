<!DOCTYPE HTML>
<!-- admin.html is homepage view. Will allow user to create/manage class -->
<html>

<head>
  <meta charset="UTF-8"> 
  <title> Admin View </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/admin.css"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    <div class="col-md-4">
      <h3 id="error_frame"></h3>
    </div>
    <br/>
    <div class="col-md-12">
      <div class="secret_view">
        <h3>Enter Secret Code</h3>
        <input class="secret" type="password" placeholder="Secret"><br/>
        <input class="btn btn-default secret_button" type="button" value="Submit Secret">
        <br/>
      </div>

      <!-- This div appears when an admin leaves a class or has not made on yet -->
      <div class="create_view">
        <h3>Click To Join A Past Class</h3>
        <div>
          <h3 id="get-classes-head"></h3>
          <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12" id="get-classes"></div>
        </div>
        <h3> or Create a new Class</h3>
        <h4>Class Name</h4>

        <input class="class_input" type="text" placeholder="Class Name">
        <br>

        <h4>Number of Groups</h4>
        <input class="group_input" type="number" value="0">
        <br>
        <input class="btn btn-default create_button" type="button" value="Create Class">   
      </div>

      <!-- This div appears once an admin has created a class -->
      <div class="class_view">
        <header>
          <h3 class="class_name"></h3>
        </header>

        <input class="btn btn-default add_button" type="button" value="Add Group"> 
        <input class="btn btn-default delete_button" type="button" value="Delete Group">
        <input class="btn btn-default leave_button" type="button" value="Leave Class">
        <div class="manage_view">
          

          <ul class="groups"></ul>
        </div>

        <div class="settings_view">
          <br>
          <input class="btn btn-default setting" type="checkbox" name="Hide Options">Hide Options<br>
          <input class="btn btn-default setting" type="checkbox" name="Test2">Test2<br>
          <input class="btn btn-default setting" type="checkbox" name="Test3">Test3<br>
        
          <input class="btn btn-default save_button" type="button" value="Save Settings">
        </div>
      </div>
    </div>
  </div>

<footer>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/host.js"></script>
  <script src="js/admin_functions_new.js"></script>
  <script src="js/admin_new.js"></script>
  <script src="js/admin_sockets.js"></script>
  <script>
    var socket = Admin.Socket(io(host));
  </script>
</footer>
  
</body>

</html>
