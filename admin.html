<!DOCTYPE HTML>
<!-- admin.html is homepage view. Will allow user to create/manage class -->
<html>

<head>
  <meta charset="UTF-8"> 
  <title> Admin View </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/admin.css"/>
  <link rel="stylesheet" type="text/css" href="js/jquery-ui/jquery-ui.min.css">
</head>

<body>
  <div class="container">
  <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#admin" aria-controls="design" role="tab" data-toggle="tab" id="admin_tab">Admin</a></li>
      <li role="presentation"><a href="#design" aria-controls="design" role="tab" data-toggle="tab" id="design_tab" style="display:none">Design</a></li>
      <li role="presentation"><a href="#view" aria-controls="design" role="tab" data-toggle="tab" id="view_tab" style="display:none">View</a></li>
    </ul>
  
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="admin">
        <div class="col-md-4">
          <h3 id="error_frame"></h3>
        </div>
        <div class="col-md-12">

          <!-- Main View Begins-->
          <div class="username_password_view">

            <!-- Title -->
            <div class="col-md-12 col-sm-12">
              <div class="col-md-4 col-sm-4"></div>
              <div class="col-md-4 col-sm-4">
                <h2 style="text-align: center"> Admin Login </h2>
              </div>
              <div class="col-md-4 col-sm-4"></div>
            </div>

            <!-- Text Fields and Login Button -->
            <div class="col-md-12 col-sm-12">
              <div class="col-md-4 col-sm-4"></div>
              <div class="col-md-4 col-sm-4">
                <input type="text" class="form-control username" id="user_id" name="user_id" required="" placeholder="User ID"/><br/>
                <input type="password" class="form-control password" id="password" name="password" required="" placeholder="Password"/><br/>
                <input class="btn btn-lg btn-primary btn-block login_button" type="submit" value="Login" id="login"/><br/>
              </div>
              <div class="col-md-4 col-sm-4"></div>
            </div>

            <!-- New To Math Net -->
            <div class="col-md-12 col-sm-12">
                <div class="col-md-4 col-sm-4"></div>
                <div class="col-md-4 col-sm-4">
                  <p style="text-align: center"> New to Math Net? </p>
                </div>
              <div class="col-md-4 col-sm-4"></div>
            </div>

            <!-- New user button -->
            <div class="col-md-12 col-sm-12">
              <div class="col-md-5 col-sm-4"></div>
              <div class="col-md-4 col-sm-4">
                <input class="btn btn-default new_user" style="align: center"ype="button" value="Click Here" /><br/><br/>
              </div>
              <div class="col-md-4 col-sm-4"></div>
            </div>  

          </div>
          <!-- Main View  Ends-->

          <!-- Username View Begins -->
          <div class="create_user_view">

            <!-- Title -->
            <div class="col-md-12 col-sm-12">
              <div class="col-md-4 col-sm-4"></div>
              <div class="col-md-4 col-sm-4">
                <h2 style="text-align: center"> New Admin </h2>
              </div>
              <div class="col-md-4 col-sm-4"></div>
            </div>

            <!-- Text Fields and Create Admin Button -->
            <div class="col-md-12 col-sm-12">
              <div class="col-md-4 col-sm-4"></div>
              <div class="col-md-4 col-sm-4">
                <input type="text" class="form-control new_username" id="user_id" name="user_id" required="" placeholder="New Username"/><br/>
                <input type="password" class="form-control new_password" id="password" name="password" required="" placeholder="Password"/><br/>
                <input type="password" class="form-control re_new_password" id="password" name="password" required="" placeholder="Re-Type Password"/><br/>
                <input type="password" class="form-control Secret" id="password" name="password" required="" placeholder="Secret Code"/><br/>
                <input class="btn btn-lg btn-primary btn-block create_admin_button" type="submit" value="Create Admin"/><br/>
              </div>
              <div class="col-md-4 col-sm-4"></div>
            </div>
            <input class="btn btn-default create_admin_back" type="submit" value="Back"/><br/><br/>
          </div>


          <!-- This div appears when an admin leaves a class or has not made on yet -->
          <div class="create_view" style="display:none">
            <h3>Click To Join A Past Class</h3>
            <div>
              <h3 id="get-classes-head"></h3>
              <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12" id="get-classes"></div>
            </div>
            <h3> or Create a new Class</h3>
            <h4>Class Name</h4>
            <input class="class_input" type="text" placeholder="Class Name">
            <h4>Number of Groups</h4>
            <input class="group_input" type="number" value="0">
            <input class="btn btn-default create_button" type="button" value="Create Class">  <br>
            <input id = "logout_class_button" class="btn btn-default logout_class_button" type="button" value="Logout">
          </div>


          <!-- This div appears once an admin has created a class -->
          <div class="class_view" style="display:none">
            <header>
              <h3 class="class_name"></h3>
            </header>

            <input class="btn btn-default add_button" type="button" value="Add Group"> 
            <input class="btn btn-default delete_button" type="button" value="Delete Group">
            <input class="btn btn-default leave_button" type="button" value="Leave Class">
            <input id = "delete_class_button" class="btn btn-default delete_class_button" type="button" value="Delete Class">
            
            <div class="manage_view">
              <ul class="groups"></ul>
            </div>

            <div class="settings_view">
              <h4>Settings</h4>
              <p><input class="setting" type="checkbox" name="Hide Options" id="setting-hide-options"><label for="setting-hide-options">Hide Options</label></p>
              <p><input class="setting" type="checkbox" name="Test2" id="setting-test2"><label for="setting-test2">Test2</label></p>
              <p><input class="setting" type="checkbox" name="Test3" id="setting=test3"><label for="setting-test3">Test3</label></p>
              <p><input class="btn btn-default save_button" type="button" value="Save Settings"></p>
            </div>
          </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="design">
        <div class="col-md-12">
          <h3>Activity Designer</h3>
          <div class="row">
            <div class="toolbox col-md-8"></div>
            <div class="col-md-4">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="toggle-menu-bar" value="1"> Show menu bar
                </label>
                <div>
                  <p id = "hello">  Select Default ToolBar </p>
                  <select id="mySelect" size="1000">
                  </select>
                  <div>
                    <button class="btn btn-primary btn-usetoolbar">Use Toolbar</button>
                    <button class="btn btn-primary btn-deletetoolbar">Delete Toolbar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="ggbtoolbar">
            <div id = "toolbar-target-0" class="col-md-1 toolbar-target"></div>
            <div id = "toolbar-target-1" class="col-md-1 toolbar-target"></div>
            <div id = "toolbar-target-2" class="col-md-1 toolbar-target"></div>
            <div id = "toolbar-target-3" class="col-md-1 toolbar-target"></div>
            <div id = "toolbar-target-4" class="col-md-1 toolbar-target"></div>
            <div id = "toolbar-target-5" class="col-md-1 toolbar-target"></div>
            <div id = "toolbar-target-6" class="col-md-1 toolbar-target"></div>
            <div id = "toolbar-target-7" class="col-md-1 toolbar-target"></div>
            <div id = "toolbar-target-8" class="col-md-1 toolbar-target"></div>
            <div id = "toolbar-target-9" class="col-md-1 toolbar-target"></div>
            <div id = "toolbar-target-10" class="col-md-1 toolbar-target"></div>
            <div id = "toolbar-target-11" class="col-md-1 toolbar-target"></div> 
            <button class="btn btn-primary btn-sendtoolbar">Send to clients</button>
            <button class="btn btn-primary btn-savetoolbar">Save Toolbar</button>
            <button id = "trash" class = "btn-trash" type="button" style="border: 0; background: transparent">
              <span class="glyphicon glyphicon-trash" aria-hidden="true" style= "height:10px"></span>
            </button>
          </div>
          <div class="javascriptapplet">
            <div class="geogebrawebapplet" id="appletContainer" style="width:100%;height:650px;display: block;"></div>
          </div> 
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="view">
        <div class="col-md-12">
          <h3>Class View</h3>
          <div id="views_checkboxes" class="panel panel-default"></div>
          <div class="javascriptapplet" id="views_jsapp">
          </div> 
        </div>
      </div>
    </div>
  </div>

<footer>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/jquery-ui/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/lodash.min.js"></script>
  <script type="text/javascript" src="js/xml2json.min.js"></script>

  <script src="js/host.js"></script>
  <script src="js/admin_sockets.js"></script>
  <script src="js/admin_functions.js"></script>
  <script src="js/admin.js"></script>
  <script type="text/javascript" src="js/deployggb.js"></script>
  <script src="js/ggbapplet_functions.js"></script>

  <script>
    var x2js = new X2JS();
    var socket = Admin.Socket(io(host));
  </script>
</footer>
  
</body>

</html>
