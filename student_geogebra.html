<!DOCTYPE HTML>
<!-- this page is the main login that you are redirected to with the normal url. -->
<html>

  <head>
    
    <meta charset="UTF-8"> 
    <title> Student View </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/student.css"/>
    <link type="text/css" rel="stylesheet" href="css/groupgraph.css" />
    <style type="text/css">
      .textarea{
        height:200px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="main">
      <div class="row">
      
        <div class="login_view">
          <h1 > Student Login :  </h1>
          <div class="col-md-4">
            <h4 id="error_frame"></h4>
          </div>
          <br/>
          <div class="col-md-12">
            Class ID : <input type="text" id="class_id" name="class_id"/><br/>
            Nickname : <input type="text" id="nickname" name="nickname"/><br/>
            <input class="btn btn-default" type="submit" value="Login" id="login"/><br/>
          </div>
        </div>
        
        <div class="col-md-12">
          <div class="class_view" style="display:none">
            <h2 > Student Groups :</h2>
            <!-- add in class name, display buttons based on the class's groups to enter the individual groups  -->
            <ul id="buttons"> </ul>
            <!-- foreach group, create a html button with onclick to emit action to a group -->
            <input class="btn btn-default" type="button" value="Log Out" id="logout" />
          </div>

          <div class="group_view" style="display:none">
            <div class="col-md-12 col-lg-12 col-sm-12">
              <h2 id="number">Group</h2>
              <!-- add in class name, display buttons based on the class's groups to enter the individual groups  -->
              <!-- foreach group, create a html button with onclick to emit action to a group -->
              <div class="javascriptapplet"><div class="geogebrawebapplet" id="appletContainer" style="min-width:800px;min-height:600px"></div></div>

              <div class="col-md-6 col-lg-6 col-sm-6">
                <br/>
                 <button class="btn btn-primary" id="update_xml_button" >Update XML</button>
                 <button class="btn btn-warning" id="randomizeColors_button">Randomize Colors</button>
              </div>

            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
              <h3>People</h3>
              <ul id="people"></ul>
              <!--<input type="button" value="←" class="btn btn-default change_coord" data-x=-1 data-y=0 />
              <input type="button" value="↑" class="btn btn-default change_coord" data-x=0 data-y=1 />
              <input type="button" value="↓" class="btn btn-default change_coord" data-x=0 data-y=-1 />
              <input type="button" value="→" class="btn btn-default change_coord" data-x=1 data-y=0 />
              <br/>
              this is hiding buttons so others can be shown-->
              <input class="btn btn-default" type="button" value="Leave Group" id="leave_group"/><br><br>

              <ul id="settings"></ul>
              <div id="messages"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <!-- normal communications library stuff -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="js/deployggb.js"></script>
      <script type="text/javascript" src="js/ggbapplet_functions.js"></script>
      <script type="text/javascript" src="js/xml2json.min.js"></script>

      <script src="js/host.js"></script>
      <script src="js/student_sockets.js"></script>
      <script src="js/student_functions.js"></script>
      <script src="js/login.js"></script>
      <script src="js/class.js"></script>
      <script src="js/groups.js"></script>
      <script>
        var x2js = new X2JS();
        var socket = Student.Socket(io(host));
      </script>
    </footer>
  </body>
</html>
